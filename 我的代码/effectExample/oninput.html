<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="search">
	<label for="demo">密码</label>
	<input type="text" id="demo" placeholder="请输入密码">
</div>
<script>
	window.onload=function(){
		var demo = document.getElementById("demo");
		demo.oninput = function(){
			if(this.value){
				this.placeholder = "";
			}else{
				this.placeholder = "请输入密码";
			}
		}
	}

</script>
 <!-- oninput该事件类似于 onchange 事件。不同之处在于 oninput 事件在元素值发生变化是立即触发， onchange 在元素失去焦点时触发。另外一点不同是 onchange 事件也可以作用于 keygen 和 select 元素 -->
</body>
</html>
