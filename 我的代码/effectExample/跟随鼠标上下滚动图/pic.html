<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.xiaomi{width:512px;
		height:400px;
		border:1px solid #foo;
		margin:100px auto;
		overflow:hidden;
		position:relative;

	}
	.xiaomi span{
		position:absolute;
		left:0;
		width:512px;
		height:200px;
	}
	#up{
        top:0;
	}
	#down{
		bottom:0;
	}
	#pic{
		position:absolute;
	}
</style>
</head>
<body>
<div class="xiaomi">
	<img src="mi.png" alt="" id="pic">
	<span id="up"></span>
	<span id="down"></span>
</div>
<script>
	function $(id){
		return document.getElementById(id);
	}
	var num = 0;
	var timer = null;
	$("up").onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
		  num-=5;
		  if(num >= -1070){
		  	$("pic").style.top = num + "px";
		  }
		  else{
            clearInterval(timer);
		  }
          
		},30)
	}

	$("down").onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
        num += 5;
        if(num<=0){
        	$("pic").style.top = num + "px";
        }else{
        	clearInterval(timer);
        }
		},30)
		
	}
</script>
</body>
</html>
