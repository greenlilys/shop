<script>
	var demo = document.getElementById("demo");
	var op = demo.firstChild;
	var count = 5;
	var speed = 1000;
	setTimeout(goIndex,speed);
	function goIndex(){
		count--;
		demo.innerHTML = "<a href='http://www.baidu.com'>"+count+"秒钟之后自动跳转</a>"  ;
